<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="inputContainer">
            <section class="calculatorInputs">
                <div class="outputContainer">
                    <div class="currentCalc"><span>42+9=</span></div>
                    <span class="output">51</span>
                </div>
                <div class="topBtns">
                    <button class="clearBtn">clear</button>
                    <button class="deleteBtn">delete</button>
                </div>
                <div class="numpadContainer">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="divisionBtn">รท</button>
                    <br>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="timesBtn">x</button>
                    <br>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="subtractBtn">-</button>
                    <br>
                    <button class="decimalBtn">.</button>
                    <button class="zeroBtn">0</button>
                    <button class="equalButton">=</button>
                    <button class="addirionBtn">+</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
