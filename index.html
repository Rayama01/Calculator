<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calcContainer">
           
            <div class="screenContainer">
                <div class="screenOutput">0</div>
            </div>
            
            <div class="topButtons">
                <button class="clearBtn">clear</button>
                <button class="deleteBtn">delete</button>
            </div>

            <div class="mainButtons">
                <button id="button7" data-attt="7">7</button>
                <button class="button" data-attt=8>8</button>
                <button class="button" data-attt=9>9</button>
                <button class="divideBtn" data-operators="รท">รท</button>
                
                <button class="button" data-attt=4>4</button>
                <button class="button" data-attt=5>5</button>
                <button class="button" data-attt=6>6</button>
                <button class="timesBtn" data-operators="x">x</button>

                <button class="button" data-attt=1>1</button>
                <button class="button" data-attt=2>2</button>
                <button class="button" data-attt=3>3</button>
                <button class="minusBtn" data-operators="-">-</button>

                <button class="decimal">.</button>
                <button class="button" data-attt=0>0</button>
                <button class="equalBtn">=</button>
                <button class="addBtn" data-operators="+">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
